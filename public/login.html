<!-- Popup -->
<div class="container">
    <div class="row">
        <!-- login box starts here -->
        <div class="col-md-6 col-md-offset-3 formFixedBg reviewMargin formRounded">
            <!-- <div class="alert alert-warning" style="color:black;">All customers are now required to register and login. Our "Guest checkout" is no longer available. <strong>Try our Facebook or Google option, it's super easy.</strong></div> -->
            <h3 style="padding-bottom:20px;">Login</h3>
            <form action="/login" role="form" method="post" id="login-form" onsubmit="$('#submitLogin').button('loading')">
                <input type="hidden" name="login_external" value="1">
                <input type="hidden" name="ref" value="login">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" name="username" class="form-control" id="username" autocomplete="on" required placeholder="e.g. postmalone@alumbra.com.au" value="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required placeholder="Password" autocomplete="on">
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <div class="checkbox" style="margin-top:0px;">
                                <label><input type="checkbox" id="remember" name="remember" value="on" checked="checked" > Stay logged in</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 text-right">
                        <div class="form-group">
                            <p><a href="/login.html">Coming soon (reset password!)</a></p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <button type="submit" class="mobile-size-button btn btn-primary btn-block"> Log In <span class='glyphicon glyphicon-refresh spinning userLoginLoad' style="display:none;"></button>
                            <p style="height:5px;">&nbsp;</p>
                        </div>
                                                <div class="col-sm-6 col-md-6">
                            <button type="button" class="btn btn-info"
                            

                            onclick="javascript:location.href='/register.html?ref=login'"

                            
                            style="width:100%;">Register</button>
                            <p style="height:5px;">&nbsp;</p>
                        </div>
                                            </div>
                </div>
            </form>
        </div>
        <!-- login box ends here -->
    </div>
