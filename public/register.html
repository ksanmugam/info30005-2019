<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 formFixedBg reviewMargin formRounded">
			<h3>Registration
			<br><small>Signup and make managing your information and ordering as easy as pie. <br><em>Plus you'll gain access to loads of new offers and discounts.</em></small>
			</h3><br>
			 
			<!-- <form role="form" method="post" action="/features/customer_login/1.2/index.php" id="form" onsubmit="$('#submit').button('loading');"> -->

			<form role="form" method="post" action="/api/users" id="register_form">
				<input type="hidden" name="register_external" value="1">
				<input type="hidden" name="ref" value="login">
    			<div class="row">
    				<div class="col-sm-6 col-md-6">
    					<div class="form-group">
    						<label for="firstname">First name: </label>
               			 <input type="text" required name="firstname" id="firstname" class="form-control" placeholder="e.g. Post" value="">
                         <div id="firstnameErrorMsg" class="debugDiv"></div>
    					</div>
    				</div>
    				<div class="col-sm-6 col-md-6">
    					<div class="form-group">
    					<label for="address">Last name: </label>
    						<input type="text" name="lastname" required id="lastname" class="form-control" placeholder="e.g. Malone" value="">
                            <div id="lastnameErrorMsg" class="debugDiv"></div>
    					</div>
    				</div>
    			</div>
    			
    			<div class="row">
    				<div class="col-sm-6 col-md-6">
    					<div class="form-group">
    						<label for="username">Username: </label>
               			 <input type="text" required name="username" id="username" class="form-control" placeholder="e.g. postmalone" value="">
                         <div id="usernameErrorMsg" class="debugDiv"></div>
    					</div>
    				</div>
    				<div class="col-sm-6 col-md-6">
    					<div class="form-group">
    					<label for="address">Address: </label>
    						<input type="text" name="address" required id="address" class="form-control" placeholder="e.g. 241 Royal Parade, Parkville, VIC, 3000, Melbourne" value="">
                            <div id="addressErrorMsg" class="debugDiv"></div>
    					</div>
    				</div>
    			</div>

    			<div class="row">
    				<div class="col-md-6">
    					<div class="form-group">
		    			<label for="phone">Mobile: </label>
		    				<input type="text" name="phone" minlength='11' maxlength='11' required id="phone" class="form-control" placeholder="e.g. 0456789098" value="" pattern="\d+" >
                            <input type="hidden" name="minPhoneNumber" value="11" id="minPhoneNumber">
                            <input type="hidden" name="minPhoneNumber" value="11" id="minPhoneNumber">


                            <div id="phoneErrorMsg" class="debugDiv"></div>

		    			</div>
    				</div>
    				<div class="col-md-6">
    					<div class="form-group">
		    			<label for="email">Email: </label>
		    				<input type="email" name="email" required id="email" class="form-control" placeholder="e.g. postmalone@alumbra.com.au" value="">
                            <div id="emailErrorMsg" class="debugDiv"></div>
		    			</div>
    				</div>
    			</div>

    			<div class="row">
    				<div class="col-sm-6 col-md-6">
    					<div class="form-group">
    						<label for="password">Password: </label>
    						<input type="password" required name="password" id="password" class="form-control" placeholder="Password" value="">
                            <div id="passwordErrorMsg" class="debugDiv"></div>
    					</div>
    				</div>
    				<div class="col-sm-6 col-md-6">
    					<div class="form-group">
    						<label for="password_confirmation">Confirm password: </label>
    						<input type="password" required name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Re-enter your password" value="" equalTo="#password">
                            <div id="password_confirmationErrorMsg" class="debugDiv"></div>
    					</div>
    				</div>
    			</div>
              <input type="hidden" id="captcha_chk" value="ENABLED"/>
	              
	              <div class="row">
	              	<div class="col-sm-6 col-md-6">
	              		<div class="form-group">
	              			<div class="g-recaptcha" data-sitekey="6LcyvzkUAAAAAPFQl49p3wNxyXXM96Svhv-XlxrL"></div>
	           			</div>
	       			</div>
	  			</div>
	
				<div class="row">
					<div class="col-md-12"><button type="submit" id="submit" name="submit" class="mobile-size-button btn btn-success btn-block" data-default-text="Create Account" onclick="document.location.href = '/index.html'" data-loading-text="<span class='glyphicon glyphicon-refresh spinning'></span> Creating account">Create Account</button></div>
				</div>
    		</form>
		</div>
